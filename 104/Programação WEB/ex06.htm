<body background="http://mundobla.com.br/wp-content/uploads/2015/04/Halo5_Chief.jpg">
<meta charset=utf-8>
<p>Quero ter alguém <small>com quem</small> conversar. Alguém <small>que depois</small> não use o que eu disse contra mim...</p>
<p>Este é uma frase normal. <p>
<p><b><ins>Este é uma frase em Negrito.</ins></b></p>
<p><strong> Este é uma frase utilizando o strong.</strong></p>
<p><i> Este é uma frase utilizando o italico.</i></p> 
<p><b>Uma nova Frase </b><em><mark>utilizando a tag "em"</mark></em><b> para deixar em italico</b></p>
